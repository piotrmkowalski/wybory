<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Zarządzanie listą wyborców</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body>
<p align="center"> <h2>SPIS WYBORCÓW</h2></p> <br>

<table  class="table table-striped">
    <tr><th>Imię</th><th>Nazwisko</th><th>Login</th><th>Kandyduje</th><th>Wyłonienie</th><th>kasuj ?</th><th>aktualizuj</th></tr>

    <tr th:each="wpis: ${wyborca}">
        <td th:text="${wpis.imie}">Imię</td>
        <td th:text="${wpis.nazwisko}">Nazwisko</td>
        <td th:text="${wpis.login}">Login</td>
        <td th:text="${wpis.kandyduje}">Kandyduje</td>
        <td>
            <a href="#" th:href="@{/wylon(id=${wpis.id})}" class="btn btn-primary">
                <i class="fa fa-trash-o fa-lg"></i>Wyłoń</a>
        </td>
        <td>
            <a href="#" th:href="@{/kasuj(id=${wpis.id})}" class="btn btn-danger">

                <i class="fa fa-trash-o fa-lg"></i>Kasuj</a></td>


        <td>
            <a href="#" th:href="@{/przekieruj(id=${wpis.id})}" class="btn btn-primary">
                <i class="fa fa-trash-o fa-lg"></i>Aktualizuj</a>
        </td>

    </tr>

</table>

<table class="table table-striped">
    <tr><td> Wyszukaj osoby wg nazwiska</td><td><form action="http://localhost:8080/wyszukaj"><input name="kryterium"></td><td><input type="submit"></form></td></tr>

</table>
DODAWANIE NOWEGO UŻYTKOWNIKA
<form action="http://localhost:8080/dodaj">
    <table>
        <tr>
            <td>Podaj imię </td>
            <td><input name="imie"></td>
        </tr>
        <tr>
            <td>Podaj nazwisko</td>
            <td> <input name="nazwisko"> </td>
        </tr>
        <tr>
            <td>    Podaj login</td>
            <td><input name="login"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit"></td>
    </table>
</form>
<div>
    <a href="#" th:href="@{/zarzadzWybory}" class="btn">
        <i class="fa fa-trash-o fa-lg"></i>Zarządź wybory</a>
</div>
<div>
    <a href="#" th:href="@{/odwolajWybory}" class="btn">
        <i class="fa fa-trash-o fa-lg"></i>Odwołaj wybory</a>
</div>
<div>
    <a href="#" th:href="@{/logout}" class="btn">
        <i class="fa fa-trash-o fa-lg"></i>Wyloguj</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
<body>
<p align="center"> <h2>KANDYDACI</h2></p> <br>

<table  class="table table-striped">
    <tr><th>ID</th><th>Nazwisko</th><th>Imię</th></th></th><th>Głosowanie</th></tr>

    <tr  th:each="wpis: ${kandydat}">
        <td th:text="${wpis.id}">Nazwisko</td>
        <td th:text="${wpis.nazwisko}">Nazwisko</td>
        <td th:text="${wpis.imie}">Imię</td>
        <td>
            <a href="#" th:href="@{/glosuj(id=${wpis.id})}" class="btn btn-primary">
                <i class="fa fa-trash-o fa-lg"></i>Głosuj</a>
        </td>
    </tr>
</table>
<form action="http://localhost:8080/dolicz" method="GET">

    <table>
        <tr>
            <td>Podaj ID</td>
            <td> <input name="id"> </td>
        </tr>
        <tr>
            <td>Podaj login</td>
            <td> <input name="login"> </td>
        </tr>
        <tr>
            <td>Podaj hasło</td>
            <td> <input name="haslo"> </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit"></td>
    </table>
</form>
<a href="#" th:href="@{/start2}" class="btn">Przejdź do strony startowej</a>
</body>
</html>

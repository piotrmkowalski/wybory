<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Wynik pierwszej tury</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body style="padding:30px; background-color: lightblue;">
<p align="center"> <h2>WYNIKI PIERWSZEJ TURY WYBORÓW</h2></p> <br>

<table  class="table table-striped">
    <tr><th>Nazwisko</th><th>Imię</th></th></th><th>Głosów</th><th>Druga tura</th></tr>

    <tr th:each="wpis: ${kandydat}">
        <td th:text="${wpis.nazwisko}">Nazwisko</td>
        <td th:text="${wpis.imie}">Imię</td>
        <td th:text="${wpis.glosow}">Głosów</td>
        <td th:text="${wpis.czy_w_drugiej_turze}">Druga tura</td>
    </tr>

</table>

<a href="#" th:href="@{/start2}" class="btn">Przejdź do strony startowej</a>
</body>
</html>

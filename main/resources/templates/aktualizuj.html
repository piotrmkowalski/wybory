<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Aktualizuj</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body style="padding:30px; background-color: lightblue;">

<form   th:action="@{/aktualizuj}" th:object="${wyborca}" method="post">

    <table>
        <tr>
            <td>Podaj imię </td>
            <td><input name="imie" th:field="*{imie}">
                <input type="hidden" name="id" th:field="*{id}">
            </td>
        </tr>
        <tr>
            <td>Podaj nazwisko</td>
            <td> <input name="nazwisko" th:field="*{nazwisko}"> </td>
        </tr>
        <tr>
            <td>    Podaj login</td>
            <td><input name="login" th:field="*{login}"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit">
            </td>
        </tr>
    </table>
</form>
<a href="#" th:href="@{/lista}" class="btn">
    <i class="fa fa-trash-o fa-lg"></i>Powróć do listy wyborców</a>
</div>
</body>
</html>
